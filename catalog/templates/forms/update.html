{% load crispy_forms_tags %}
<form method="POST" class="update-form" data-url="{% url 'org_update' form.instance.id %}">
	{% csrf_token %}
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" arial-label="Close"><span class="arial-hidden"></span>&times;</button>
        <h4 class="modal-title">Edit {{ type }}</h4>
      </div>
      <div class="modal-body">
        {{ form|crispy }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Update</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
</form>
