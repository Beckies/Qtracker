{% load crispy_forms_tags %}
<form method="POST" class="bg-black-gradient delete-form" data-url="{% url 'org_delete' org.id %}" >
	{% csrf_token %}
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" arial-label="Close"><span class="arial-hidden"></span>&times;</button>
      </div>
      <div class="">
        <p ><h3 class="alert bg-red"> Are you sure you want to delete this organization <b>{{ org.org_name }}</b> from your database?</h3></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="submit">Delete</button> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
</form>
